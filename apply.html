<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminate - Apply for Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #64b5f6;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
        }
        
        body {
            font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 25px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #7C3AED;
            border-color: #7C3AED;
            transform: translateY(-2px);
        }
        
        .application-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">Luminate</a>
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link mx-2">Dashboard</a>
                <a href="#" class="nav-link mx-2">Applications</a>
                <a href="#" class="nav-link mx-2"><i class="bi bi-person-circle"></i> Profile</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="application-form">
            <h2 class="text-center mb-4">Apply for {{ job.title }}</h2>
            <form action="{{ url_for('submit_application', job_id=job.id) }}" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                
                <div class="mb-4">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <div class="form-text">Accepted formats: PDF, DOC, DOCX</div>
                </div>
                
                <div class="mb-4">
                    <label for="coverLetter" class="form-label">Cover Letter</label>
                    <textarea class="form-control" id="coverLetter" name="coverLetter" rows="5" required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="portfolio" class="form-label">Portfolio URL (Optional)</label>
                    <input type="url" class="form-control" id="portfolio" name="portfolio">
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
