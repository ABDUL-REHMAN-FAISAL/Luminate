<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminate - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #64b5f6;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --text-color: #000000;
            --border-color: #e0e0e0;
        }
        
        body {
            font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .profile-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .skill-badge {
            background-color: #EEF2FF;
            color: var(--primary-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 25px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #7C3AED;
            border-color: #7C3AED;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">Luminate</a>
            <div class="d-flex align-items-center">
                <a href="#" class="nav-link mx-2">Dashboard</a>
                <a href="#" class="nav-link mx-2">Applications</a>
                <a href="/profile" class="nav-link mx-2 active"><i class="bi bi-person-circle"></i> Profile</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-section text-center">
                    <div class="mb-4">
                        <img src="{{ user.avatar or 'https://via.placeholder.com/150' }}" alt="Profile Picture" class="rounded-circle" width="150">
                    </div>
                    <h3>{{ user.name }}</h3>
                    <p class="text-muted">{{ user.title }}</p>
                    <button class="btn btn-outline-primary">Edit Profile Picture</button>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="profile-section">
                    <h4 class="mb-4">Personal Information</h4>
                    <form action="{{ url_for('update_profile') }}" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Professional Title</label>
                                <input type="text" class="form-control" name="title" value="{{ user.title }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" value="{{ user.phone }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" value="{{ user.location }}">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                
                <div class="profile-section">
                    <h4 class="mb-4">Skills</h4>
                    <div class="mb-3">
                        {% for skill in user.skills %}
                        <span class="skill-badge">{{ skill }}
                            <button class="btn btn-link btn-sm text-danger p-0 ms-2" onclick="removeSkill('{{ skill }}')">Ã—</button>
                        </span>
                        {% endfor %}
                    </div>
                    <form class="d-flex" action="{{ url_for('add_skill') }}" method="POST">
                        <input type="text" class="form-control me-2" name="skill" placeholder="Add a new skill">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                
                <div class="profile-section">
                    <h4 class="mb-4">Resume</h4>
                    <form action="{{ url_for('upload_resume') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Upload Resume</label>
                            <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeSkill(skill) {
            fetch('/remove_skill', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ skill: skill })
            }).then(() => window.location.reload());
        }
    </script>
</body>
</html>
